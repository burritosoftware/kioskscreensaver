<head></head>
<video autoplay loop>

</video>
</html>
<style type="text/css">
body {
    overflow:hidden;
}
</style>
<style>
body {
    background-color: black;
</style>
<script>
var myVideo = document.getElementById('video');
if (typeof myVideo.loop == 'boolean') { // loop supported
    myVideo.loop = true;
} else { // loop property not supported
    myVideo.on('ended', function () {
    this.currentTime = 0;
    this.play();
    }, false);
}
myVideo.play();
</script>
